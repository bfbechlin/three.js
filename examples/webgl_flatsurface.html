<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FlatSurface</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #cce0ff;
				color: #000;
			}
			a {
				color: #080;
			}
		</style>
	</head>

	<body>
		<div id="info">Simple Cloth Simulation<br/>
			Verlet integration with relaxed constraints<br/>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			
			function main() {
			
				var renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 5 );
				camera.position.z = 2;

				var controls = new OrbitControls( camera, renderer.domElement );
				var light = new THREE.PointLight( 0xffffff, 1, 100 );
				light.position.set( 2, 2, 0 );

				var scene = new THREE.Scene();
			
				scene.add( light );
				scene.add( new THREE.AmbientLight( 0x404040 ) );

				var geometry = new THREE.BufferGeometry();
			
				// Only definition of X and Y coordenates
    			var vertices = new Float32Array( [
					- 0.5, - 0.5,
					0.5, - 0.5,
					0.5, 0.5,

					0.5, 0.5,
					- 0.5, 0.5,
					- 0.5, - 0.5,
				] );
			
				geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices, 2 ) );

    			var material = new THREE.MeshPhongMaterial( { color: 0x44aa88, flatSurface: true, side: THREE.DoubleSide } );

				var plane = new THREE.Mesh( geometry, material );

				scene.add( plane );

    			function render( time ) {

					plane.rotation.x = time / 1000;
    	  			plane.rotation.y = time / 1000;
          			controls.update();
		    	  	renderer.render( scene, camera );
					requestAnimationFrame( render );
			
    			}

				requestAnimationFrame( render );
			
  	}

  	main();
		</script>
	</body>
</html>
